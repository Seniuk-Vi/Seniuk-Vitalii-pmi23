Endpoint that update card by card_id and params in json body
---
parameters:
  - name: card_id
    in: path
    type: string
    required: true
    description: Id of card to update
  - name: card
    in: body
    description: "fields to update"
    required: false
    schema:
      $ref: '#/definitions/Card'
  - name: x-access-tokens
    in: header
    type: string
    required: true
    description: access token
definitions:
  Card:
    type: object
    properties:
      id:
        type: integer
        required: false
        pattern: "\\d{1,15}"
        definition: Card autoincrement id
      bank:
        type: enum
        enum: [ privatbank, monobank ]
        definition: Existing bank
      card_number:
        type: string
        pattern: "(\\d{4}) (\\d{4}) (\\d{4}) (\\d{4})"
        definition: card number with 16 symbols
      date_of_issue:
        type: string
        definition: date of issue
      date_of_expire:
        type: string
        definition: must be after date of issue
      cvc:
        type: integer
        pattern: "\\d{3}"
        definition: cvc with 3 digits
      owner_name:
        type: string
        pattern: "^[a-zA-z ,.'-]+$"
        definition: first and last name
  Exceptions:
    definition: own exception
    type: object
    properties:
      exceptions:
        type: array
        items:
          type: string
        definition: exception trace
responses:
  200:
    description: Card
    content:
      application/json:
        schema:
          $ref: '#/definitions/Card'
  400:
    description: Wrong update request params
    content:
      application/json:
        schema:
          $ref: '#/definitions/Exceptions'
  404:
    description: Identity is already in use
    content:
        schema:
          $ref: '#/definitions/Exceptions'
  401:
    description: Token is not valid
    content:
      application/json:
        schema:
          $ref: '#/definitions/Exceptions'